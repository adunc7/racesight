<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard- View 3 - Telemetry Graphs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/css/4-dashboard-telemetry-v3-graphs.css">
  </head>
  <body>

<!-- navigation bar -->
   
  
   <nav class="navbar" role="navigation" aria-label="Main">
    <div class="nav-brand">Race Sight</div>
    <div class="nav-links">
      <a class="nav-link" href="index.html" id="nav-home">Results</a>
      <a class="nav-link" href="2-best-10-laps.html" id="nav-about">Best 10</a>
      <a class="nav-link" href="3-driver-performance.html" id="nav-contact">Driver Endurance</a>
      <a class="nav-link" href="4-dashboard-telemetry-v1-display.html" id="nav-contact1">Dashboard - Display</a>
      <a class="nav-link" href="4-dashboard-telemetry-v2-grid.html" id="nav-contact2">Dashboard - Grid</a>
      <a class="nav-link" href="4-dashboard-telemetry-v3-graphs.html" id="nav-contact3">Dashboard - Graphs </a>
      <a class="nav-link" href="5-compare-drivers.html" id="nav-contact4">Compare Drivers </a>
      <a class="nav-link" href="5-compare-races-dashboard.html" id="nav-contact5">Compare Races </a>
      <a class="nav-link" href="3D.html" id="nav-contact6">3D </a>

    </div>
  </nav>


    <div id="controls" class = "controlStrip">
      <label>Select File: <input id="urlInput" placeholder="vehicle_5.json" style="width:260px"/></label>
      <button id="loadBtn">Load</button>

      <label>Time field:
        <select id="timeField"><option value="meta_time">meta_time</option><option value="timestamp">timestamp</option></select>
      </label>

      <label>Lap:
        <select id="lapSelect"><option value="All">All</option></select>
      </label>

      <label>Lat:
        <select id="latName"></select>
      </label>

      <label>Lon:
        <select id="lonName"></select>
      </label>

      <label><input id="coordsInDegrees" type="checkbox" checked/> Coordinates in degrees</label>

      <label>Plot variable:
        <select id="variablePlot"></select>
      </label>

      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <button id="playPause">Play</button>
        <button id="reset">Reset</button>
        <label>Rate:
          <select id="rate"><option>0.25</option><option>0.5</option><option selected>1</option><option>2</option><option>4</option></select>
        </label>
        <input id="timeSlider" type="range" min="0" max="0" value="0" style="width:320px"/>
      </div>
    </div>

    <div id="map"></div>
    <div id="status"></div>


    <!-- small red welcome box above the variable grid -->
    <div id="welcomeBox" role="status" aria-live="polite">Telemetry Dashboard - View 3 </div>

    <!-- D3 chart area (below map) -->
    <div id="chartWrap">
      <div class="chart-title">Variable vs Time</div>
      <div id="chart"></div>
    </div>

    <script src="javascript/4-dashboard-telemetry-v3-graphs.js"></script>
  </body>
</html>
