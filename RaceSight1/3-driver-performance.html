  <h2>Location: Barber Motorsports Park- Race 1</h2>

<!---Sector Times (x) vs Driver Number (y) — Select Drivers to Compare--->
  <div id="controls">
    <div class="controls-col">
      <div>
        <label for="lapSelect">Select Lap Number: </label>
        <select id="lapSelect"><option value="__all">All</option></select>
      </div>

      <div>
        <button id="selectAll" class="btn">Select all drivers</button>
        <button id="clearAll" class="btn">Clear</button>
      </div>

      <div id="driverList" aria-label="Driver selector">
        <div style="font-weight:600; margin-bottom:6px;">Drivers</div>
      </div>

      <!-- new axis selectors under driver list -->
      <div id="axisSelectors" aria-label="Axis selectors">
        <label for="xSelect">X axis variable</label>
        <select id="xSelect"></select>

        <label for="ySelect">Y axis variable</label>
        <select id="ySelect"></select>
      </div>
    </div>

    <div style="flex:1">
      <div id="summary" style="margin-bottom:6px; color:#333"></div>
      <div id="flagBox" style="display:inline-block;padding:6px 10px;border:1px solid #ffffff;border-radius:6px;background:#37eb0a;margin-bottom:8px;margin-right:8px">
        <strong>FLAG AT FL:</strong>
        <span id="flagAtFlVal">—</span>
      </div>

      <!-- plotWrapper now lays out svg and legend side-by-side -->
      <div id="plotWrapper">
        <svg id="plotSvg" width="100%" height="450"></svg>
        <div id="legendContainer" aria-hidden="false"></div>
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src = "javascript/3-driver-performance.js"> </script>
